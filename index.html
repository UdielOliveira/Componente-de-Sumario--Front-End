<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Resultado do Sumario</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <section class="container">
      <div class="content">
          <div class="item1">
            <h3 style="margin-bottom: 50px;">Your Result</h3>

              <div class="logoresultado">
                <h1>76</h1>
                <span>of 100</span>
              </div>

              <h2>Great</h2>
              <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
          </div>
          
          <div class="item2">

            <div class="titulo-sumario"><h3>Summary</h3></div>
              <div class="sumario">

                <div class="option">
                  <div class="icon1">
                    <div class="reaction">
                      <img src="assets/images/icon-reaction.svg" alt="">
                      <p>Reaction</p>
                    </div>
                    <p><strong>80</strong> / <span>100</span></p>
                  </div>

                  <div class="icon2">
                    <div class="memory">
                      <img src="assets/images/icon-memory.svg" alt="">
                      <p>Memory</p> 
                    </div>
                    <p><strong>92</strong> / <span>100</span></p>
                  </div>

                  <div class="icon3">
                    <div class="verbal">
                      <img src="assets/images/icon-verbal.svg" alt="">
                      <p>Verbal</p>
                    </div>
                    <p><strong>61</strong> / <span>100</span></p>
            
                  </div>

                  <div class="icon4">
                    <div class="visual">
                      <img src="assets/images/icon-visual.svg" alt="">
                      <p>Visual</p>
                    </div>
                    <p><strong>72</strong> / <span>100</span> </p>
                  </div>
                </div>
                  
              </div>
              <a href="#"></a><button>Continue</a></button>

            </div>
      </div>
    </section>

</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
